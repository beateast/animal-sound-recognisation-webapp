<html>
    <head>
        <title>Animal identification webapp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <center>
            <div class="container">
                <h1 class="text-capitalize">animal identification webapp</h1>
                <h2 class="btn btn-danger">Play sounds like Meowing, Barking, Roar, Mooing</h2>
            </div>
            <br>
         <div class="main_div">
             <button class="btn btn-warning" onclick="startClassification();"> Start </button>
             <h3 id="result_label">I can hear - </h3>
             <h4 id="result_confidence">Accuracy - </h4>
             <br>
             <img src="barking.png" id="barking" width="300" height="300">
             <img src="meowing.png" id="meowing" width="300" height="300">
             <img src="mooing.png" id="mooing" width="300" height="300">
             <img src="roar.png" id="roar" width="300" height="300">
         </div>
         <div class="copy_right_footer">
             Designed and Developed by Murtaza
         </div>
        </center>
    </body>
</html>
